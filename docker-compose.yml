version: "3.8"

services:
  # Kestra workflow engine
  kestra:
    image: kestra/kestra:latest
    container_name: cademy-kestra
    ports:
      - "8080:8080"
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            username: kestra
            password: kestra
        kestra:
          server:
            basic-auth:
              enabled: false
          repository:
            type: postgres
          queue:
            type: postgres
          storage:
            type: local
            local:
              base-path: /app/storage
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./kestra-workflows:/app/workflows
      - kestra-data:/app/storage
    networks:
      - cademy-network
    restart: unless-stopped

  # PostgreSQL for Kestra
  postgres:
    image: postgres:15-alpine
    container_name: cademy-postgres
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: kestra
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cademy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kestra"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cademy-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - KESTRA_URL=http://kestra:8080
      - OUMI_API_KEY=${OUMI_API_KEY:-demo_key}
      - NODE_ENV=development
    depends_on:
      - kestra
    networks:
      - cademy-network
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend (development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cademy-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_BACKEND_URL=http://localhost:3001
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    networks:
      - cademy-network
    restart: unless-stopped

volumes:
  kestra-data:
    driver: local
  postgres-data:
    driver: local

networks:
  cademy-network:
    driver: bridge
